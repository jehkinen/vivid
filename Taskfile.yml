version: '3'

tasks:
  dev:
    desc: Запускает Next.js в режиме разработки
    cmds:
      - npm run dev

  build:
    desc: Собирает проект для production
    cmds:
      - npm run build

  start:
    desc: Запускает Next.js в production режиме (после task build)
    cmds:
      - npm run start

  test:
    desc: Запускает тесты
    cmds:
      - npm run test

  prisma:generate:
    desc: Генерирует Prisma Client
    cmds:
      - npm run prisma:generate

  prisma:push:
    desc: Применяет схему Prisma к базе данных
    cmds:
      - npm run prisma:push

  prisma:studio:
    desc: Открывает Prisma Studio
    cmds:
      - npm run prisma:studio
